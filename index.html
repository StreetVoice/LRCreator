<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetVoice 街聲 - 動態歌詞小工具</title>
  <link rel="shortcut icon" href="images/ico/favicon.ico" />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/wavesurfer.js@6.6.3/dist/wavesurfer.min.js"></script>
  <script src="https://unpkg.com/wavesurfer.js@6.6.3/dist/plugin/wavesurfer.cursor.min.js"></script>
</head>

<body>
  <header class="text-center">
    <img src="images/logo-sv-r.svg" />
    <h1>動態歌詞小工具</h1>
  </header>

  <main>
    <section id="file-section" class="d-block">
      <div class="dashed-block text-center">
        <div>
          <span class="icon-plus text-red font-size-xl"></span>
          <h2>上傳歌曲</h2>
          <p class="text-muted"><small>請放心！我們不會取得你的音檔，你的歌曲也不會經此上傳到任何地方或作為其他用途。</small></p>
        </div>
      </div>
      <input class="d-none" type="file" id="audio-file" accept="audio/*" aria-label="Select audio file">
    </section>

    <section id="lyrics-section" class="d-none">
      <div class="position-relative">
        <span class="icon-arrow text-red position-absolute"></span>
        <textarea id="lyrics-textarea" rows="6" cols="50" aria-label="Enter lyrics here" placeholder="請輸入歌詞"></textarea>
      </div>
      <div class="text-right">
        <button id="back-button" class="btn-white" aria-label="Back">上一步</button>
        <button id="reset-button" class="btn-white" aria-label="Reset tagging">重來</button>
        <button id="copy-button" class="btn-white" aria-label="Copy lyrics">複製</button>
        <button id="export-button" class="btn-red" aria-label="Export LRC file" disabled>匯出</button>
      </div>
    </section>
  </main>

  <footer>
    <p><small>&copy; StreetVoice 街聲.</small></p>
  </footer>

  <section id="audio-player" class="show">
    <div id="waveform"></div>
    <div id="waveform-controls" class="position-relative">
      <div class="tooltip position-absolute">
        點擊播放按鈕後，再在要標記的時間點擊標記按鈕就可以囉！
      </div>
      <button id="playPause" class="btn-circle btn-white" disabled>
        <span class="icon-play"></span>
        <span class="icon-pause d-none"></span>
        <span class="icon-loading d-none"></span>
      </button>
      <button id="tag-button" class="btn-circle btn-red" aria-label="Tag current line">
        <span class="icon-time"></span>
      </button>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
